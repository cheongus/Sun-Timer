<!DOCTYPE html>
<html>
<head>
    <title>Sunrise/Sunset Widget</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="widget-container">
        <div class="header">
            <select id="city" class="dropdown city-dropdown">
                <option value="">Select a city</option>
                <option value="40.7128,-74.0060,America/New_York">New York</option>
                <option value="51.5074,-0.1278,Europe/London">London</option>
                <option value="22.3193,114.1694,Asia/Hong_Kong">Hong Kong</option>
            </select>

            <select id="timeType" class="dropdown time-type-dropdown">
                <option value="sunrise">Sunrise</option>
                <option value="sunset">Sunset</option>
            </select>
        </div>

        <div class="sun-timer">
            <div class="time-until-label">Time Until<span class="time-type-text"></span>:</div>
            <div class="time-until">XX hours XX minutes</div>
            <div class="event-time">XX:XX:XX PM</div>
            <div class="current-time">XX:XX:XX PM</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
